<!doctype html>
<html lang="en">

<head>
    <title>login bage</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/Login.css">
    <script src="https://kit.fontawesome.com/98ec1cd8ac.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="container-fluid forms">
        <div class="form login">
            <div class="form-content">
                <header>ALPHA-SOFT</header>
                <form>
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input" id="email">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password" id="password">
                        <img src="../images/CA.png" class="fa-solid" id="eyeicon">

                    </div>

                    <div class="form-link">
                        <a href="restpassword.html" class="forgot-pass">Forgot password?</a>
                    </div>


                    <div class="field button-field">
                        <button onclick="savedata()" type="button">Log in </button>
                    </div>
                    <div class="form-link">
                        <span>Dont have an account? <a href="regestration.html"
                                class="link signup-link">Signup</a></span>
                    </div>
                </form>
            </div>
            <div class="line"></div>
        </div>

    </section>

    <script src="../JS/login.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
