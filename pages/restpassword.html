    <!-- Bootstrap CSS -->

  <body>
   <section class="container-fluid forms">
    <div class="form login">
     <div class="form-content">
      <header>Reset Password Form</header>
      <form action="../pages/login.html" id='resetForm'>
        <div class="field input-field">
         Need to reset your password ? No proplem! <span style="padding-left: 5px;"> just click the button bellow.</span>
        </div>
        <div class="field input-field">
          <input type="email" placeholder="Email" id="resetEmail">
          <p class="error-message" id="resetError">Please enter a valid email address.</p>
        </div>


        <div class="field button-field">
          <button id="resetBtn">Reset your password</button>
        </div>

        
    </div>

  </section>
